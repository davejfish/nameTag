<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>

        <section>
            <h2>
                name:
                <input id="nameInput">
            </h2>

            <h2>
                pronoun:
                <input id="pronounInput">
            </h2>

            <h2>
                <label for="color">What color nametag?</label>
                <select name="color" id="color">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                </select>
            </h2>

            <h2>
                <label for="animal">What animal?</label>
                <select name="animal" id="animal">
                    <option value="assets/gorilla.png">gorilla</option>
                    <option value="assets/kitsune.png">fox</option>
                    <option value="assets/kamonegi.png">duck</option>
                </select>
            </h2>

            
        </section>
        
        <h2>
            <button id="nameButton">make nametag!</button>
        </h2>

        <section>
            <p id="nametag">
                <span class="hello">
                    hello
                    <img id="image" src="assets/gorilla.png">
                </span>
                
                <span class="middle">
                    My name is
                </span>
               
                <span id="inputDisplay" class="name">
                    ____
                </span>
            </p>
        </section>


    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
